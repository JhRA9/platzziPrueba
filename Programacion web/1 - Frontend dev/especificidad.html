<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Aqui vemos que el ID es mas importante que una clase, ya que un ID es mucho mas especifico */
        #importante{
            color: aqua;
        }
        .primera{
            color: red;
        }
    </style>
</head>
<body>
    <div id="importante" class="primera">Hola, esto es importante</div>
</body>
</html>
